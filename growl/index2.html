<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <!--
    <link type="text/css" rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css" />
    -->
    <link type="text/css" rel="stylesheet" href="style.css">
    <link type="text/css" rel="stylesheet" href="../bower_components/angular-growl/build/angular-growl.min.css" />
    <title></title>
</head>
<body ng-app="myApp">
<div class="container" ng-controller="IndexController">
    <div growl></div>

    <button class="btn btn-success" ng-click="addSpecialWarnMessage()">test</button>
</div>
<script type="text/javascript" src="../bower_components/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="../bower_components/angular/angular.js"></script>
<script type="text/javascript" src="../bower_components/angular-sanitize/angular-sanitize.js"></script>
<script type="text/javascript" src="../bower_components/angular-growl/build/angular-growl.js"></script>
<script type="text/javascript">
    var app = angular.module('myApp', ['angular-growl']);
    app.controller('IndexController',['$scope','growl', function ($scope,growl) {
        console.info('hello world') ;
        $scope.addSpecialWarnMessage = function() {
            growl.addWarnMessage("This adds a warn message");
            growl.addInfoMessage("This adds a info message");
            growl.addSuccessMessage("This adds a success message");
            growl.addErrorMessage("This adds a error message");
        }
    }]) ;
</script>
</body>
</html>

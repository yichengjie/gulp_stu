<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>jquery validate测试</title>

    <link type="text/css" rel="stylesheet" href="../lib/datepicker/jquery-ui.css" />
    <link type="text/css" rel="stylesheet" href="../lib/datepicker/red-datepicker.css" />
    <link  type="text/css" rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css"/>
    <link type="text/css" rel="stylesheet" href="index.css" />
    <script type="text/javascript" src="../node_modules/underscore/underscore.js"></script>
    <!--
    <script type="text/javascript" src="../lib/jquery/jquery-1.11.1.js"></script>
    -->
    <script type="text/javascript" src="../lib/datepicker/jquery-1.8.1.js"></script>
    <script type="text/javascript" src="../lib/datepicker/jquery-ui.js"></script>
    <script type="text/javascript" src="../lib/datepicker/dateinput-ch-ZN.js"></script>
    <script type="text/javascript" src"../node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="../lib/jquery/jquery.metadata.js"></script>
    <script type="text/javascript" src="../lib/jquery/jquery.validate.js"></script>
    <script type="text/javascript" src="../lib/jquery/messages_zh.js"></script>
    <script type="text/javascript" src="../node_modules/angular/angular.js"></script>
    <script type="text/javascript" src="../node_modules/angular-bindonce/bindonce.js"></script>
    <script type="text/javascript" src="./index02.js"></script>
</head>
<body style="padding-top: 50px;">
<div ng-controller="EditController" class="container">
    <form id="signupForm">
        <div class="row myinputrow">
            <label class="col-sm-2 control-label">服务类型</label>
            <div class="col-sm-10">
                <select ng-change="changeServiceType()" class="myinput"
                        ng-model="data.serviceType"
                        ng-options="item.value as item.name for item in serviceTypeList">
                </select>
            </div>
        </div>

        <force ocshow="F,M" title="Name" data="data" org-data ="orgData" ocname="name">
            <input type="text" class="myinput required" ng-model="data.name" name="name" placeholder="必填">
        </force>

        <force ocshow="F" title="email" data="data" org-data ="orgData" ocname="email">
            <input type="text" class="myinput email"  ng-model="data.email" name="email" placeholder="eg:abc@qq.com"/>
        </force>

        <force ocshow="F" title="生效日期" data="data" org-data ="orgData" ocname="email">
            <input type="text" datepicker ng-model="data.startDate" class="required date" />
        </force>

        <force ocshow="F" title="table198" data="data" org-data ="orgData" ocname="list198">
            <table class="">
                <thead>
                  <th>姓名</th>
                  <th>性别</th>
                  <th>地址</th>
                </thead>
                <tbody>
                  <tr bindonce ng-repeat="l in data.list198">
                    <td><input type="text"  class="{validate:{required:true,minlength:5}}"   name ="{{'name'+$index}}" ng-model="l.name" /></td>
                    <td><input type="text"  name="l.sex" ng-model="l.sex" /></td>
                    <td><input type="text"  name="l.addr" ng-model="l.name" /></td>
                  </tr>
                </tbody>
            </table>
            <button class="btn btn-sm"  type="button" ng-click ="addLine()">新增一行</button>&nbsp;&nbsp;
            <button type="button" class="btn btn-sm" ng-click ="delLine()">删除一行</button>
        </force>


        <div class="row myinputrow">
            <div class="col-sm-offset-2 col-sm-10">

            </div>
        </div>

        <div class="row myinputrow">
            <div class="col-sm-offset-2 col-sm-10">
                <input class="submit" name = "submit" type="submit" value="Submit"/>
                <input type="button" id="reset" name ="reset" value="重置">
                <input type="button" id="valid2" name ="valid2" value="手动校验">
            </div>
        </div>
    </form>
</div>

</body>
</html>

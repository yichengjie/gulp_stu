<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>jquery validate测试</title>
    <link type="text/css" rel="stylesheet" href="index.css" />
    <link type="text/css" rel="stylesheet" href="tui/style/style.css" />
    <script type="text/javascript" src="../lib/jquery/jquery-1.11.1.js"></script>
    <script type="text/javascript" src="../lib/jquery/jquery.metadata.js"></script>
    <script type="text/javascript" src="../lib/jquery/jquery.validate.js"></script>
    <script type="text/javascript" src="../lib/jquery/additional-methods.js"></script>
    <script type="text/javascript" src="../lib/jquery/messages_zh.js"></script>
    <script type="application/javascript" src="../lib/angular/angular.js"></script>
    <script type="text/javascript" src="../lib/bindonce/bindonce.js"></script>
    <script type="text/javascript" src="./index.js"></script>


  </head>
  <body ng-controller="IndexController">
    <form id="signupForm">
        <p>
            <label for="firstname">Firstname</label>
            <input id="firstname" name="firstname" class="required" placeholder="必填" value="123"/>
        </p>
     <p>
      <label for="email">E-Mail</label>
      <input id="email" name="email" class="required email" value="hello"/>
     </p>
     <p>
      <label for="password">Password</label>
      <input id="password" name="password" type="password" class="{validate:{required:true,minlength:5}}" />
     </p>
     <p>
      <label for="confirm_password">确认密码</label>
      <input id="confirm_password" name="confirm_password" type="password"
             class="{validate:{required:true,minlength:5,equalTo:'#password'}}" />
     </p>

    <p>
        <label for="myaddMethod">字母测试</label>
        <input id="myaddMethod" name="myaddMethod" type="text"
               class="{validate:{alphanumeric:true}}" />
    </p>

    <p>
        <label for="date">日期测试</label>
        <input id="date" name="date" type="text"
               class="{validate:{date:true}}" />
    </p>

     <p>
        <label for="serviceType">服务类型</label>
         <select  name="serviceType" id="serviceType" class="required">
             <option value=""></option>
             <option value="1">1-----</option>
             <option value="2">2-----</option>
             <option value="3">3-----</option>
         </select>
     </p>


    <p>
        <label for="serviceType2">服务类型2</label>
        <select ng-model="data.serviceType2" name="serviceType2"  id ="serviceType2" class="required">
            <option bindonce ng-repeat="l in serviceType2List" bo-value="l.value">{{l.name}}</option>
        </select>
    </p>

     <p>
         <label for="gender_male">性别</label>
         <input  type="radio" id="gender_male" value="m" name="gender" class="{validate:{required:true}}" />
         <input  type="radio" id="gender_female" value="f" name="gender"/>
     </p>

      <p>
          <label for="spam_email">联系方式</label>
          <input type="checkbox" class="{validate:{required:true, minlength:2}}" id="spam_email" value="email" name="spam[]"  />
          <input type="checkbox" class="checkbox" id="spam_phone" value="phone" name="spam[]" />
          <input type="checkbox" class="checkbox" id="spam_mail" value="mail" name="spam[]" />
      </p>


        <p>
            <input class="submit" name = "submit" type="submit" value="Submit"/>
            <input type="button" id="reset" name ="reset" value="重置">
            <input type="button" id="valid2" name ="valid2" value="手动校验">
        </p>





    </form>

  </body>
</html>

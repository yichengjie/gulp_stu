<div class = "table_layout" style="width: {{tableWidth}}px;">
	<table>
	<thead>
		<tr ng-if = "list.length>0">
			 <th ng-repeat="tl in titleList" ng-bind="tl.title"></th>
		</tr>
		<tr ng-if = "list.length==0">
			 <th>无记录</th>
		</tr>
	</thead>
	<tbody>
		<tr class = "hidden">
			<!-- 这一个inpuy非常重要不能删除 -->
			<td><input  id = "{{hiddenInputId}}"   type = "text" /></td>
		</tr>
		<%=value%>
	</tbody>
	</table>
	<div class="helper_margin_top_10px" ng-show="action=='add'">
		<div class="btn_page btn_add_small">
	    	<div class="btn_left"></div>
	        <div class="btn_content" ng-click = "tbAddLine();" >增加一行</div>
	        <div class="btn_right"></div>
	    </div>
		<div class="btn_page btn_add_small_2">
	    	<div class="btn_left"></div>
			<div class="btn_content delete_line">删除一行</div>
	        <div class="btn_right"></div>
	    </div>
		<div class="clearfix"></div>
	</div>
</div>
